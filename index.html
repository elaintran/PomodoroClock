<!DOCTYPE html>
<html>
<head>
<title>Pomodoro Clock</title>

  	<!--Metadata-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<!-- CSS -->
  	<link rel="stylesheet" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600|Roboto:100,300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>

<body>

<div class="outer-container">
	<div class="inner-container">
		<div class="title-screen">
			<h2>Pomodoro Timer</h2>
		</div>
		<div class="set-up">
			<div class="settings">
				<h4>Duration</h4>
				<h4>Break</h4>
				<h4>Sessions</h4>
			</div>
			<h5 class="advance" onClick="nextPage()">Get Started</h5>
		</div>
		<div class="session-start">
			<div class="clock">
				<div class="timer">
					<h2 class="time">25:00</h2>
				</div>
			</div>
			<div class="sessions-container">
				<div class="sessions"></div>
				<div class="sessions"></div>
				<div class="sessions"></div>
				<div class="sessions"></div>
			</div>
			<div class="options">
				<i class="fas fa-undo reset"></i>
				<h5 class="start" onClick="toggle()">Start</h5>
				<i class="fas fa-times cancel" onClick="toIntro()"></i>
			</div>
		</div>
		<div class="finish">
			<h3>Congratulations!</h3>
			<h5 class="advance" onClick="toIntro()">New Task</h5>
		</div>
	</div>
</div>

<!--Javascript-->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
