<!DOCTYPE html>
<html>
<head>
<title>Pomodoro Timer</title>

  	<!--Metadata-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<!-- CSS -->
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600|Roboto:100,300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<!--Audio-->
	<audio class="alarm" loop>
		<source src="audio/BeepSound.wav" type="audio/wav">
	</audio>

</head>

<body>

<div class="outer-container">
	<div class="inner-container">
		<div class="title-screen">
			<h2>Pomodoro Timer</h2>
		</div>
		<div class="set-up">
			<div class="settings">
				<div class="task">
					<input type="text" class="task-input" placeholder="Task Name" required>
				</div>
				<div class="row">
					<div class="col-xs-12"><h4 class="subtitle">Duration Settings:</h4></div>
					<div class="col-xs-6"><h4>Focus</h4></div>
					<div class="col-xs-6 time-toggle">
						<h4 class="duration-time">
							<i class="fa fa-caret-left" onClick="durationSubtractOne()"></i>
							<div class="duration-number">25</div>
							<i class="fa fa-caret-right" onClick="durationAddOne()"></i>
						</h4>
					</div>
					<div class="col-xs-6"><h4>Break</h4></div>
					<div class="col-xs-6 time-toggle">
						<h4 class="break-time">
							<i class="fa fa-caret-left" onClick="breakSubtractOne()"></i>
							<div class="break-number">5</div>
							<i class="fa fa-caret-right" onClick="breakAddOne()"></i>
						</h4>
					</div>
					<div class="col-xs-6"><h4>Sessions</h4></div>
					<div class="col-xs-6 time-toggle">
						<h4 class="session-length">
							<i class="fa fa-caret-left" onClick="sessionSubtractOne()"></i>
							<div class="session-number">4</div>
							<i class="fa fa-caret-right" onClick="sessionAddOne()"></i>
						</h4>
					</div>
				</div>
				<h5 class="advance button" onClick="nextPage()">Get Started</h5>
			</div>
		</div>
		<div class="next-panel">
			<div class="session-start">
				<div class="timer">
					<h2 class="time">25:00</h2>
					<div class="sp sp1">
				    	<div class="sp sp2"></div>
					</div>
				</div>
				<div class="sessions-container">
				</div>
				<div class="options">
					<i class="fas fa-undo reset" onClick="resetTime()"></i>
					<h5 class="start button" onClick="toggle()">Start</h5>
					<i class="fas fa-times cancel" onClick="toIntro()"></i>
				</div>
			</div>
		</div>
		<div class="finish">
			<div class="finish-container">
				<i class="fas fa-award"></i>
				<h3>Congratulations!</h3>
				<h4 class="task-complete"></h4>
				<h5 class="advance button" onClick="toIntro()">New Task</h5>
			</div>
		</div>
	</div>
</div>

<!--Javascript-->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
